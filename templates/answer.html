{% extends 'base.html' %}
{% block title %}
QnA
  
{% endblock title %}

{% block body %}
  
<div >


  
<form action ="/templates/answer.html" method ="POST">
  <div >
    <label for="title" class="form-label">Your Name</label>
    <input type="text" id ="title" class = "form-control" name ="title">
    
  </div>
  <div>
    <label for="desc" class="form-label">Your Answer</label>
    <input type="text" class="form-control" id="desc" name ="desc">
  </div>
  
  <button type="submit" class="btn btn-outline-danger">Submit</button>
</form>
</div>

<section>
  <div >
    <h1>Connect With People !</h1>
      {% if allans|length == 0 %}
      <div class = "alert alert-dark" role = "alert">
        No Answer Yet!
  
      </div>
        
      {% else %}
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">SNo</th>
            <th scope="col">Name</th>
            <th scope="col">Answer</th>
            
          </tr>
        </thead>
        <tbody>
          {% for ans in allans %}
            
          
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{ans.title}}</td>
            <td>{{ans.desc}}</td>
            
            
            
          </tr>
         
    
          {% endfor %}
        </tbody>
      </table>
        
      {% endif %}
  
  
    
  </div>
</section>
